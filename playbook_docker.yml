---
- name: Update and install
  hosts: all
  become: yes

  tasks:
  - name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo

  - name: Install Docker
    yum:
    package:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
      state: latest

  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes

    - name: Add user centos to docker group
      user:
        name: centos
        groups: docker
        append: yes
